<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        .wrapper {
            font-size: 1em;
            /* 1em = 16px */
        }

        .px {
            width: 200px;
        }

        .vh {
            width: 10vh;
        }

        .em {
            width: 10em;
            /* 16em x 10 = 160 */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box px">I am 200px wide</div>
        <div class="box vh">I am 10vh wide</div>
        <div class="box em">I am 10em wide</div>
    </div>

    
</body>

</html>
